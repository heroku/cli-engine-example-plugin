---
version: 2
executorType: docker
containerInfo:
  - image: dickeyxxx/cli-engine:latest
stages:
  build:
    workDir: ~/cli-engine
    environment:
      - CIRCLE_PROJECT_USERNAME: dickeyxxx
      - CIRCLE_PROJECT_REPONAME: cli-engine-plugin-example
      - HEROKU_DEBUG: 1
    steps:
      - type: checkout
      - type: cache-restore
        key: cli-engine-{{checksum "package.json"}}
      - type: shell
        command: |
          set -exu

          yarn --prefer-offline --pure-lockfile
          ./node_modules/.bin/jest
          ./node_modules/.bin/flow check
          ./node_modules/.bin/standard
          yarn run prepare

      - type: test-results-store
        path: /tmp/test-results
      - type: cache-save
        key: cli-engine-{{checksum "package.json"}}
        paths:
          - /usr/local/share/.cache/yarn
